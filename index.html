<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="estilos.css">
    <title>ENCRIPTADOR-ONE-ALURA</title>


</head>

<body>
    <div class="contenedor">


        <header>
            <h1 class="logo"><img src="imagenes/Logo-1.png" alt="logo"></h1>
        </header>
        <main>
            <section class="seccion-ingrese-texto">
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>

                <div class="informacion">
                    <textarea class="mensaje" cols="30" rows="10"></textarea>
                    <img src="imagenes/bi_exclamation-circle-fill-1.png" alt="bi_exclamation-circle-fill-1.png">
                    <p>Solo letras minúsculas y sin acentos.</p>

                </div>
                <div class="caja-botones">
                    <input type="button" id="btn-encriptar" class="botones" value="Encriptar" onclick="activarBtn()" />


                    <input type="button" id="btn-desencriptar" class="botones" value=" Desencriptar" />
            </section>
        </main>
        <div class="mostrar">

            <p><span><img class="muñeco" src="imagenes/Muñeco.png" alt="muñeco"></span></p>
            <p><img src="imagenes/Frame 6.png" alt=""></p>
            
        </div>
      
    </div>
    <footer>
        <p>&copy;Sergio Robles</p>
    </footer>

    <script src="funciones.js"></script>
</body>

</html>
